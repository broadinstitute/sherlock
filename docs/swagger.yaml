            $ref: '#/definitions/errors.ErrorResponse'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: List AppVersion entries
      tags:
      - AppVersions
    post:
      consumes:
      - application/json
      description: Create a new AppVersion entry. Note that fields are immutable after
        creation.
      parameters:
